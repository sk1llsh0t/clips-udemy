<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li class="flex-auto text-center" *ngFor="let tab of tabs">
    <a
      class="block rounded py-3 px-4 transition hover:text-white text-white"
      href="#"
      (click)="selectTab(tab)"
      [ngClass]="setTabButtonStyleClass(tab)"
      >{{ tab.tabTitle }}</a
    >
  </li>
</ul>

<ng-content></ng-content>
